<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact â€” Jenny Gipa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:"Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(180deg,#fffde7,#fffde7 40%,#fffff0 100%);
      color:#5b4500;
      padding-bottom:60px;
    }

    /* Top Navigation */
    .top-nav{
      background:rgba(239, 238, 227, 0.95);
      box-shadow:0 6px 18px rgba(251,192,45,0.15);
      position:sticky;top:0;z-index:99
    }
    .nav-wrap{max-width:1000px;margin:0 auto;padding:10px 20px;display:flex;justify-content:center}
    .nav{list-style:none;display:flex;gap:8px}
    .nav a{
      display:inline-block;
      padding:10px 16px;
      border-radius:10px;
      text-decoration:none;
      color:#8d6e00;
      font-weight:600
    }
    .nav a.active{
      color:#f9a825;
      border-bottom:3px solid #f9a825
    }

    /* Main Wrapper */
    .wrap{
      max-width:1000px;
      margin:34px auto;
      padding:18px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:20px
    }

    /* Card */
    .card{
      background:#fff;
      border-radius:12px;
      padding:20px;
      box-shadow:0 18px 40px rgba(251,192,45,0.18)
    }
    h2{color:#d58a12;margin-bottom:12px}

    /* Contact Info */
    .contact-list{display:flex;flex-direction:column;gap:12px}
    .contact-row{display:flex;gap:12px;align-items:center;color:#5b4500}
    .contact-row i{font-size:1.05rem;width:22px;text-align:center;color:#f9a825}
    .contact-row a{color:#5b4500;text-decoration:none;font-weight:600}
    .contact-row a:hover{color:#fbc02d;text-decoration:underline}

    /* Form */
    form{display:flex;flex-direction:column;gap:12px}
    label{font-weight:700;color:#5b4500}
    input,textarea{
      background:#fff;
      padding:12px;
      border:1px solid #fbc02d;
      border-radius:8px;
      font-size:1rem;
      color:#5b4500
    }
    input:focus, textarea:focus{
      outline:none;
      border-color:#f9a825;
      box-shadow:0 0 6px rgba(249,168,37,0.4)
    }
    button{
      background:#fbc02d;
      color:#5b4500;
      padding:12px 16px;
      border:none;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      transition:transform .12s ease,box-shadow .12s ease;
    }
    button:hover{
      transform:translateY(-3px);
      box-shadow:0 10px 30px rgba(251,192,45,0.3)
    }

    /* Responsive */
    @media (max-width:880px){
      .wrap{grid-template-columns:1fr; padding:18px}
    }
  </style>
</head>
<body>
  <header class="top-nav">
    <div class="nav-wrap">
      <ul class="nav" role="navigation">
        <li><a href="index.html">Home</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </div>
  </header>

  <main class="wrap" aria-labelledby="contact-heading">
    <!-- Left: Get in Touch Info -->
    <section class="card" aria-labelledby="contact-heading">
      <h2 id="contact-heading">Get in Touch</h2>
      <div class="contact-list">
        <div class="contact-row">
          <i class="fa-solid fa-envelope"></i>
          <div><strong>Email</strong><div>jennygipa750@gmail.com</div></div>
        </div>
        <div class="contact-row">
          <i class="fa-solid fa-phone"></i>
          <div><strong>Phone</strong><div>+63 965 516 5077</div></div>
        </div>
        <div class="contact-row">
          <i class="fa-solid fa-location-dot"></i>
          <div><strong>Location</strong><div>Bulan, Sorsogon, Philippines</div></div>
        </div>
        <div class="contact-row">
          <i class="fa-brands fa-linkedin"></i>
          <div>
            <strong>LinkedIn</strong>
            <div>
              <a href="https://www.linkedin.com/in/jenny-gipa-67020a364" 
                 class="linkedin-link" 
                 target="_blank">
                linkedin.com/in/jenny-gipa
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Right: Message Form -->
    <section class="card" aria-labelledby="message-heading">
      <h2 id="message-heading">Send Me a Message</h2>
      <form id="contactForm" method="post" onsubmit="alert('Form submitted (demo). Replace form action with your backend or use EmailJS/Formspree).'); return false;">
        <label>Name</label>
        <input type="text" name="name" placeholder="Your full name" required>

        <label>Email</label>
        <input type="email" name="email" placeholder="you@example.com" required>

        <label>Subject</label>
        <input type="text" name="subject" placeholder="Subject" required>

        <label>Message</label>
        <textarea name="message" placeholder="Tell me about your project or inquiry..." rows="6" required></textarea>

        <button type="submit"><i class="fa-solid fa-paper-plane" style="margin-right:8px"></i>Send Message</button>
      </form>
    </section>
  </main>
</body>
</html>
